
{{#if trip}}

	<div class="quicklink" href="trip/{{trip._id}}">
		<div class="trip_in_progress">

			<div class="trip_top_holder">

				<div class="small_desc">
					{{#if trip.end_time}}
						<span class="is_last">Last</span> Trip
						<br />
						<span class="last_trip_ago">{{display_fromNow trip.end_time}}</span>
					{{else}}
						<span class="is_current">Current</span> Trip
					{{/if}}
				</div>

				<div class="last_trip_top clearfix">
					<div class="third">

						<div class="quick_trip_numbers">
							<div class="trip_datapoint">
								{{toFixedOrNone trip.miles 1}}
							</div>
							<div class="trip_datapoint_label">
								miles in trip
							</div>
						</div>

					</div>
					<div class="third">
						
						<div class="quick_trip_numbers">
							<div class="trip_datapoint">
								<span class="monetary">$</span>{{toFixed trip.total_cost 2}}
							</div>
							<div class="trip_datapoint_label">
								total cost
							</div>
						</div>

					</div>
					<div class="third">
