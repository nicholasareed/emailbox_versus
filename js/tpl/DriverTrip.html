	<ul class="topcoat-list list trips">
		
		{{#each trips}}
			<li class="topcoat-list__item quicklink" href="#trip/{{_id}}">
				<div class="trip_short clearfix">
					<div class="left_item ongoing_enableMEPLEASE">
						<p>
							{{display_trip_list_date start_time}}
						</p>
						<p>
							{{display_trip_list_time start_time}}
						</p>
					</div>
					<div class="middle_item">
						<p class="ellipsis" data-replace-model="car"  data-replace-id="{{car_id}}"  data-replace-field="name">
							&nbsp;
						</p>
						{{#compare_size riders ">=" 2}}
							<p>
								<i class="icon ion-plus"></i> {{length riders -1}}
							</p>
						{{/compare_size}}
					</div>
					<div class="right_item">
						<span class="display_number">{{toFixedOrNone miles 1}}</span><span class="display_abbrev">mi</span>
						&nbsp;
						<span class="icon ion-card card-billed-{{billed}} card-paid-{{paid}}"></span>
					</div>
				</div>
			</li>
		{{/each}}
	
	</ul>
